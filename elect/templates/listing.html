{% extends 'logged_in.html' %}
{% block login_block %}
    <h2>Nominations</h2>
    <ul>
    {% for position in positions %}
        <li>
            {{ position.name }}
            <br />
            <ul>
            {% for candidate in position.candidates %}
                <li>{{ candidate.name }} - {{ candidate.votes }} </li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
